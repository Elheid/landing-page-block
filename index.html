<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Furniture</title>
  </head>
  <body>
    <header class="main-header">
    </header>
    <main class="main-content">
      <section class="new-furniture">
        <ul class="list-of-cards">
            <h2 class="section-title">НОВИНКИ</h2>
            <div class="underline-title"></div>
        <li class="furniture-card">
            <img src="img/dusk.jpg"  width='175px' height='198px' alt="Стул «Смеркается»">
            <h3 class="card-title">Стул «Смеркается»</h3>
            <span class="card-price-value">$280</span>
        </li>
        <li class="furniture-card">
            <img src="img/cloud.jpg"  width='202px' height='169px' alt="Люстра «Облако»">
            <h3 class="card-title cloud-title">Люстра «Облако»</h3>
            <span class="card-price-value">$250</span>
        </li>
        <li class="furniture-card creme">
            <img src="img/creme.png" width='270px' height='198px' alt="Стол «Крем брюле»">
            <h3 class="card-title">Стол «Крем брюле»</h3>
            <span class="card-price-value">$320</span>
        </li>
        </ul> 
        <div class="active-card">
            <img src="img/active.png"  width='490px' height='466px' alt="Стул 'Белый шоколад'">
            <h3 class="card-title active-title">Стул офисный «Белый шоколад»</h3>
            <span class="card-price-value">$120</span>
        </div>
      </section>
    </main>
    <footer class="main-footer">
    </footer>
  </body>
</html>
